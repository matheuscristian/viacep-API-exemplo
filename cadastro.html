<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <main class="p-10 bg-gray-200 min-h-screen">
        <form action="#" class="bg-white rounded-3xl shadow-lg p-5 py-10 relative" id="form">
            <a href="/" class="absolute right-3.5 top-3 opacity-50">
                <img width="20px" src="src/assets/x.svg" alt="login">
            </a>
            <div class="data-holder">
                <h1>Cadastro</h1>
                <hr>
                <div>
                    <label for="name">Nome</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="text" name="email">
                </div>
                <div>
                    <label for="password">Senha</label>
                    <input type="text" name="password">
                </div>
            </div>
            <div class="data-holder">
                <h1>Endereço</h1>
                <hr>
                <div class="input-group">
                    <div class="!max-w-1/2">
                        <label for="cep">CEP</label>
                        <input type="number" name="cep" id="cep">
                    </div>
                    <button id="search-cep-btn" type="button">
                        <img width="22px" src="/src/assets/search.svg" alt="Buscar">
                    </button>
                </div>
                <div class="input-group">
                    <div>
                        <label for="address">Endereço</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div>
                        <label for="number">Número</label>
                        <input type="number" name="number" id="number">
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="neighborhood">Bairro</label>
                        <input type="text" name="neighborhood" id="neighborhood">
                    </div>
                    <div>
                        <label for="city">Cidade</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div>
                        <label for="state">Estado</label>
                        <select name="state" id="state">
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                </div>
                <div class="!mt-14 !mb-0">
                    <button type="submit" class="!px-8 !py-2 !bg-green-600 mx-auto">Enviar</button>
                </div>
            </div>
        </form>
    </main>
    <script type="module" src="src/cadastro.ts"></script>
</body>

</html>
