<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <main class="p-10 bg-gray-200 min-h-screen">
        <form action="#" class="bg-white rounded-3xl shadow-lg p-5 py-10">
            <div class="px-10">
                <h1>Login</h1>
                <hr class="!mb-6">
            </div>
            <div class="data-holder data-holder-center">
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label for="password">Senha</label>
                    <input type="password" name="password">
                </div>
            </div>
            <div class="data-holder data-holder-center">
                <span>Ainda não tem seu cadastro? <a href="/cadastro" class="text-blue-500 underline">Clique aqui e faça
                        o
                        seu.</a></span>
                <div class="!mt-8 !mb-0">
                    <button type="submit" class="!px-8 !py-2 !bg-green-600 mx-auto">Login</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
